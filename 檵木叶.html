	<h3 align="auto">檵木叶</h3>
	<textarea id="ap" rows="30" cols="20">
	
【中药名】檵木叶 jimuye
【别名】檵花叶。
【英文名】Folium Loropetali Chinense。
【药用部位】来源于金缕梅科植物檵木Loropetalum chinense (R.Br.) Oliv.的叶。
【植物形态】常绿、多分枝灌木，高1～5米，小枝被星状毛。叶互生，卵形或椭圆形，长2～5厘米，顶端锐尖，基部钝，全缘；侧脉每边5条，明显；叶柄长达5毫米，被星状毛；托叶三角状披针形。花春季开放，3～8朵簇生于枝顶，具短梗；萼杯状，4裂，裂齿卵形；花瓣4，白色或黄白色，带状，长1～2厘米；发育雄蕊4，花丝极短，花药4室，瓣裂，药隔伸出呈刺状，退化雄蕊与发育雄蕊互生；子房半下位或下位，2室，花柱2；胚珠每室1。蒴果木质，卵球形，长7～8毫米，被棕色星状茸毛，上半部2裂，下半部被宿存萼筒包裹；种子卵形，黑色。花期5月，果期10月。
【产地分布】生于向阳山坡。分布于我国长江流域至南岭山地。
【采收加工】夏、秋季枝叶茂盛时采收，晒干。
【药材性状】多少皱卷，展开后完整叶片椭圆形或卵形，长1.5～3厘米或过之，宽1～2.5厘米，顶端锐尖，基部钝，稍偏斜，通常全缘，上面灰绿色或浅棕褐色，下面色较浅，两面被星状毛；叶柄被棕色星状茸毛。气微，味涩、微苦。以色绿者为佳。
【性味归经】性凉，味苦、涩。归肝经、胃经、大肠经。
【功效与作用】清热解毒、收敛、止血。属止血药下属分类的收敛止血药。
【临床应用】用量15～30克；外用鲜品适量，捣烂敷患处。用治烧伤或烫伤、外伤出血、吐血、崩漏、腹泻。
【药理研究】有抗菌和宫缩作用，对心血管有影响。本品的鞣酸及其衍生物对蛋白质或血清有凝集沉淀作用，能收缩毛细血管及促进血液凝固。
【化学成分】叶含鞣质、没食子酸及黄酮类成分；又据报道，从叶的黄酮类成分中分离出槲皮素。此外，叶尚含还原糖、苷类和酚性物质。
【使用禁忌】尚不明确，谨慎用药。
【配伍药方】
①治暑泻，痢疾：檵木茎叶21克。水煎服。红痢加白糖，白痢加红糖15克，调服。(《江西民间草药》)
②治闪筋：鲜檵花叶一握，加烧酒捣烂，绞汁1杯。每日服1～2次。(《福建民间草药》)
③治外伤出血：鲜檵花叶一握，捣烂外敷。(《福建民间草药》)
④治紫斑病：檵木鲜叶30克。捣烂，酌加开水擂取汁服。(江西《草药手册》)
⑤治消化道出血：檵木叶、藕节、侧柏叶、花蕊,、血余炭各等量。研为细末。每服6克，每日3次，冷开水吞服。(《湖北中草药志》)
